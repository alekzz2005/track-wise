{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}TrackWise — Auth{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
  <header style="padding:16px; background:#f5f7fb;">
    <div style="max-width:980px;margin:0 auto;">
      <h1 style="margin:0;font-size:1.1rem;">TrackWise (UI Preview)</h1>
    </div>
  </header>

  <main style="max-width:980px;margin:24px auto;padding:0 16px;">
    {% block content %}{% endblock %}
  </main>

  <footer style="max-width:980px;margin:32px auto;padding:12px 16px;color:#666;">
    <small>Mock frontend — no authentication logic yet</small>
  </footer>

  <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
