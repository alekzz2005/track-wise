{% extends "base.html" %}
{% block title %}Register â€” TrackWise{% endblock %}
{% block content %}
<section class="card auth-card">
  <h2>Create account</h2>
  <form id="register-form" method="post" action="{% url 'account:register' %}">
    {% csrf_token %}
    <label>Username
      <input id="reg-username" name="username" type="text" placeholder="username" required>
    </label>
    <label>Email
      <input id="reg-email" name="email" type="email" placeholder="email@example.com" required>
    </label>
    <label>Password
      <div class="pw-wrap">
        <input id="reg-password1" name="password1" type="password" placeholder="password" required>
        <button data-target="#reg-password1" type="button" class="toggle-password">Show</button>
      </div>
    </label>
    <label>Confirm password
      <div class="pw-wrap">
        <input id="reg-password2" name="password2" type="password" placeholder="confirm password" required>
        <button data-target="#reg-password2" type="button" class="toggle-password">Show</button>
      </div>
    </label>
    <div class="actions">
      <button type="submit">Register</button>
      <a class="link" href="{% url 'account:login' %}">Already have an account? Login</a>
    </div>
  </form>
</section>
{% endblock %}
